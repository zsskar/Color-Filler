<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Color Filler</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <main>
    <h1 class="title">Color Filler</h1>
    <p class="description">Enter your color name and click the button to see it in action!</p>

    <section class="grid">
      <a class='card'>
        <h2>Color Name :</h2>
        <input id="colorName" type="text">
      </a>

      <button class='card'>
        <h2>Enter &rarr;</h2>
      </button>
    </section>
  </main>

  <script  src="script.js"></script>
</body>

</html>
